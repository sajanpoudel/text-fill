<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Settings - Text Fill Assistant</title>
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <main class="container">
      <header>
        <h1>Text Fill Assistant</h1>
        <p>Configure your AI provider and upload your resume.</p>
      </header>

      <!-- Provider Tabs -->
      <section class="card">
        <div class="card-header">
          <h2>AI Provider</h2>
          <span class="active-badge" id="activeBadge">Active: OpenAI</span>
        </div>
        <div class="tabs" role="tablist">
          <button class="tab active" data-provider="openai" role="tab">
            <span class="tab-name">OpenAI</span>
            <span class="tab-check">✓</span>
          </button>
          <button class="tab" data-provider="anthropic" role="tab">
            <span class="tab-name">Anthropic</span>
            <span class="tab-check">✓</span>
          </button>
          <button class="tab" data-provider="gemini" role="tab">
            <span class="tab-name">Gemini</span>
            <span class="tab-check">✓</span>
          </button>
        </div>

        <!-- OpenAI Panel -->
        <div class="tab-panel active" data-panel="openai">
          <div class="field">
            <label for="openaiKey">API Key</label>
            <div class="input-wrapper">
              <input type="password" id="openaiKey" placeholder="sk-proj-..." autocomplete="off" />
              <button type="button" class="eye-btn" data-target="openaiKey" aria-label="Toggle visibility">
                <svg class="eye-open" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                  <circle cx="12" cy="12" r="3"/>
                </svg>
                <svg class="eye-closed" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display:none">
                  <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
                  <line x1="1" y1="1" x2="23" y2="23"/>
                </svg>
              </button>
            </div>
          </div>
          <div class="field">
            <label for="openaiModel">Model</label>
            <select id="openaiModel">
              <option value="gpt-5-nano">GPT-5 Nano</option>
              <option value="gpt-5-mini">GPT-5 Mini</option>
            </select>
          </div>
        </div>

        <!-- Anthropic Panel -->
        <div class="tab-panel" data-panel="anthropic">
          <div class="field">
            <label for="anthropicKey">API Key</label>
            <div class="input-wrapper">
              <input type="password" id="anthropicKey" placeholder="sk-ant-..." autocomplete="off" />
              <button type="button" class="eye-btn" data-target="anthropicKey" aria-label="Toggle visibility">
                <svg class="eye-open" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                  <circle cx="12" cy="12" r="3"/>
                </svg>
                <svg class="eye-closed" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display:none">
                  <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
                  <line x1="1" y1="1" x2="23" y2="23"/>
                </svg>
              </button>
            </div>
          </div>
          <div class="field">
            <label for="anthropicModel">Model</label>
            <select id="anthropicModel">
              <option value="claude-sonnet-4-5">Claude Sonnet 4.5</option>
              <option value="claude-haiku-3-5">Claude Haiku 3.5</option>
            </select>
          </div>
        </div>

        <!-- Gemini Panel -->
        <div class="tab-panel" data-panel="gemini">
          <div class="field">
            <label for="geminiKey">API Key</label>
            <div class="input-wrapper">
              <input type="password" id="geminiKey" placeholder="AIza..." autocomplete="off" />
              <button type="button" class="eye-btn" data-target="geminiKey" aria-label="Toggle visibility">
                <svg class="eye-open" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                  <circle cx="12" cy="12" r="3"/>
                </svg>
                <svg class="eye-closed" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display:none">
                  <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
                  <line x1="1" y1="1" x2="23" y2="23"/>
                </svg>
              </button>
            </div>
          </div>
          <div class="field">
            <label for="geminiModel">Model</label>
            <select id="geminiModel">
              <option value="gemini-3-pro-preview">Gemini 3 Pro</option>
              <option value="gemini-3-flash-preview">Gemini 3 Flash</option>
            </select>
          </div>
        </div>
      </section>

      <!-- Resume Section -->
      <section class="card">
        <h2>Your Resume</h2>
        <p class="hint">Upload a text file or paste your resume. This helps generate personalized answers.</p>
        <div class="field">
          <div class="file-upload">
            <input type="file" id="resumeFile" accept=".txt,.md" />
            <span>Choose file or drag here</span>
          </div>
        </div>
        <div class="field">
          <textarea id="resumeText" placeholder="Or paste your resume text here..." rows="8"></textarea>
        </div>
      </section>

      <!-- Save -->
      <div class="actions">
        <button id="save" class="btn-primary">Save Settings</button>
        <span id="status"></span>
      </div>
    </main>

    <script src="options.js"></script>
  </body>
</html>
